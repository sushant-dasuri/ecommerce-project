<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" />

    <title>COMFY | HOME</title>

    <link rel="stylesheet" type="text/css" href="assets/css/vendor/font-awesome.css">

    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <!-- endbuild -->
</head>

<body>
    <!--Pre Loader -->
    <div id="preloader">
        <div class="container preloader-container">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>

    <!--header-->
    <header id="header" class="js-reveal">
        <!--Navbar-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <!--close button-->
                                <button class="sidebar-close">
                                    <i class="fa fa-times"></i>
                                </button>
                                <li class="nav-item">
                                    <a class="nav-link" href="home.html">
                                        <i class="fa fa-home fa-fw"></i>
                                        Home
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="products.html">
                                        <i class="fa fa-bed fa-fw"></i>
                                        Products
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">
                                        <i class="fa fa-book fa-fw"></i>
                                        About
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <a class="navbar-brand" href="#">
                            <img src="../../assets/img/logo-white.svg" alt="logo" class="img-fluid" />
                        </a>
                        <div class="toggle-container">
                            <button class="toggle-cart">
                                <i class="fa fa-shopping-cart"></i>
                            </button>
                            <span class="cart-item-count">0</span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Cart Overlay -->
        <div class="cart-overlay">
            <div class="cart">
                <button class="cart-close">
                    <i class="fa fa-times"></i>
                </button>
                <header>
                    <h3 class="text-slanted">your bag</h3>
                </header>
                <!-- cart items -->
                <div class="cart-items">

                </div>
                <!-- footer -->
                <footer>
                    <h3 class="cart-total text-slanted">Total : $0.00 </h3>
                    <button class="cart-checkout btn disabled"><a href="checkout.html">checkout</a></button>
                </footer>
            </div>
        </div>


        <!--Hero Section -->
        <section id="hero">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-slanted">Rest, Relax, Unwind</h1>
                        <h3>Embrace your choices - we do</h3>
                        <a href="products.html" class="hero-show-btn">Show Now</a>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <section id="main" class="section">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="featured-title">
                        <span>/</span>
                        Featured
                    </h2>
                </div>
            </div>
            <!--Products Container-->
            <div class="featured container">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="product">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="product">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="product">
                        </div>
                    </div>
                </div>
            </div>
            <div class="all-products-btn-container">
                <div class="row">
                    <div class="col-md-12">
                        <a href="products.html" class="btn">
                            all products
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer id="footer" class="footer js-reveal">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-inner">
                        <img src="../../assets/img/logo-white.svg" alt="footer logo" class="img-fluid" />
                        <div class="social-icons">
                            <span class="facebook">
                                <i class="fa fa-facebook"></i>
                            </span>
                            <span class="twitter">
                                <i class="fa fa-twitter"></i>
                            </span>
                            <span class="instagram">
                                <i class="fa fa-instagram"></i>
                            </span>
                        </div>
                        <div class="copyright">
                            Copyright &copy; 2022 The Comfy Store<br /> All rights reserved
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/jquery.validate.min.js"></script>
    <script src="assets/js/vendor/scrollreveal.min.js"></script>

    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
